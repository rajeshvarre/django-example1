<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}"/>
<body>
<h1>hello</h1>
<div class="django2">
    {% if access_records %}
    <table>
        <thead>
        <th>Site Name</th>
        <th>Date Accessed</th>

        </thead>
        {% for acc in access_records %}
        <tr> <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}

    </table>
    {% else %}
        <p> Nope</p>
    {% endif %}
</div>


</body>
</html>
